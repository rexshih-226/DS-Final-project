<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boogle üêª</title>
    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f5eedb;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans TC", sans-serif;
            line-height: 1.5;
        }

        .card {
            max-width: 860px;
            margin: 60px auto;
            background: #ffffffcc;
            backdrop-filter: blur(2px);
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 10px 22px #0001;
        }

        h1 {
            text-align: center;
            color: #7b4f2b;
            font-size: 54px;
            margin: 0 0 24px;
        }

        form {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type=text] {
            width: 520px;
            max-width: 100%;
            font-size: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            border: 3px solid #b57a4a;
            outline: none;
        }

        button {
            padding: 12px 18px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #eee;
            cursor: pointer;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 12px 0 0;
        }

        li {
            margin: 14px 0;
            padding: 10px 8px;
            border-radius: 8px;
        }

        a {
            font-weight: 600;
            text-decoration: none;
            color: #2b5f9e;
            word-break: break-all;
        }

        small {
            color: #666;
            word-break: break-all;
        }

        .snippet {
            margin-top: 4px;
            color: #333;
        }

        .empty {
            color: #6a6a6a;
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Boogleüêª</h1>

        <!-- Á©©ÂÆöÔºöË°åÁÇ∫‰∫§Áµ¶ÂæåÁ´ØÔºåaction Áî® Thymeleaf URL Ë°®Á§∫Ê≥ï -->
        <form th:action="@{/search}" method="get" role="search">
            <input type="text" name="q" th:value="${query}" placeholder="Ëº∏ÂÖ•ÈóúÈçµÂ≠ó" autocomplete="off" />
            <button type="submit">ÊêúÂ∞ã</button>
        </form>

        <!-- ÂàùÊ¨°ÈÄ≤ÂÖ•ÊèêÁ§∫ -->
        <p class="empty" th:if="${#strings.isEmpty(query)}">Ëº∏ÂÖ•ÈóúÈçµÂ≠óÈñãÂßãÊêúÂ∞ã„ÄÇ</p>

        <!-- ÊúâÁµêÊûú -->
        <ul th:if="${!#lists.isEmpty(items)}">
            <li th:each="it : ${items}">
                <a th:href="${it['link']}" th:text="${it['title']}" target="_blank" rel="noopener noreferrer"></a><br />
                <small th:text="${it['link']}"></small>
                <div class="snippet" th:if="${it['snippet'] != null}" th:text="${it['snippet']}"></div>
            </li>
        </ul>

        <!-- Êü•ÈÅé‰ΩÜÁÇ∫Á©∫ -->
        <p class="empty" th:if="${query != null and #lists.isEmpty(items)}">Ê≤íÊúâÊâæÂà∞ÁµêÊûú„ÄÇ</p>

        <!-- ‰º∫ÊúçÁ´ØÂèØÈÅ∏ÁöÑÈåØË™§Ë®äÊÅØÈÄöÈÅì -->
        <p class="empty" th:if="${error != null}" th:text="${error}"></p>
    </div>
</body>

</html>
