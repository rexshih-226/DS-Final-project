<!DOCTYPE html>
<html lang="zh-Hant" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coding Power⚡</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <button id="themeToggle" class="theme-btn">🌞 / 🌙</button>
    <div class="card">
        <h1>Coding Power⚡</h1>

        <form>
            <input type="text" name="q" placeholder="輸入關鍵字" autocomplete="off" id="searchString"></input>
            <button type="submit" id="searchBtn">搜尋</button>
        </form>

        <!-- 初次進入提示 -->
        <p class="hintMsg" id="hintMsg">輸入關鍵字開始搜尋。</p>

        <!-- 有結果 -->
        <ul id="result">
        </ul>
    </div>

    <script src="app.js"></script>

</body>


</html>
